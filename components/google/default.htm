{% if not user %}

  <a data-request="onGoogle" {% if showText and not showIcon %}style="padding: 10px 16px;" {% endif %}class="btn {% if useButton %} {% if google_btn_size %}btn-{{ google_btn_size }} {% endif %}btn-social{% if showIcon and not showText %}-icon{% endif %} btn-google-plus{% else %} btn-default{% endif %}">
    {% if showIcon %}<i class="icon icon-google-plus"></i>{% endif %}
    {% if showText %}Sign in using {{ __SELF__.name|ucfirst }}{% endif %}
  </a>
{% else %}

  {% if not user.social.google %}
  <a data-request="onGoogle" {% if showText and not showIcon %}style="padding: 10px 16px;" {% endif %}class="btn {% if useButton %} {% if google_btn_size %}btn-{{ google_btn_size }} {% endif %}btn-social{% if showIcon and not showText %}-icon{% endif %} btn-google-plus{% else %} btn-default{% endif %}">
    {% if showIcon %}<i class="icon icon-google-plus"></i>{% endif %}
    {% if showText %}Connect to {{ __SELF__.name|ucfirst }}{% endif %}
  </a>
  {% endif %}

{% endif %}
