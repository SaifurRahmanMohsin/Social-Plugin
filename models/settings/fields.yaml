# ===================================
#  Form Field Definitions
# ===================================

fields:

    use_styles:
      label: Use stylish social buttons?
      type: switch
      span: left
      comment: Enabling this shows fancy social buttons

    show_icon:
      label: Show icons?
      type: switch
      span: right
      comment: Shows the social icons
      trigger:
          action: show
          field: use_styles
          condition: checked

    show_text:
      label: Show text?
      type: switch
      span: left
      comment: Shows the social network name text
      trigger:
          action: show
          field: use_styles
          condition: checked

    use_facebook:
      label: Enable Facebook
      type: switch
      span: left
      comment: Flick this switch to enable Facebook

    facebook_id:
      label: Facebook App ID
      span: left
      comment: Enter the Facebook App Id
      trigger:
          action: show
          field: use_facebook
          condition: checked

    facebook_secret:
